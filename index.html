<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh Quang | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #00d2ff; 
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 210, 255, 0.07) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.07) 0%, transparent 40%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        /* Avatar đứng yên tuyệt đối */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #ffffff; 
            padding: 2px;
            margin-bottom: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
            object-fit: cover;
            pointer-events: none; 
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .info-item i {
            color: var(--accent-color);
            width: 20px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 14px 20px;
            border-radius: 16px;
            text-decoration: none;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(12px);
        }

        .link-card i {
            font-size: 1.3rem;
            width: 35px;
            text-align: left;
        }

        .link-card span {
            flex-grow: 1;
            font-weight: 600;
            font-size: 0.95rem;
            text-align: left;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-color);
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #475569;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/Minkuanng/QuangZHubX/refs/heads/main/QuangZHubX.png" alt="Minh Quang Avatar" class="profile-img">
        
        <h1>Nguyễn Ngọc Minh Quang</h1>

        <div class="info-box">
            <div class="info-item">
                <i class="fas fa-user"></i>
                <span>Biệt danh: QuangZHubX</span>
            </div>
            <div class="info-item">
                <i class="fas fa-birthday-cake"></i>
                <span>Ngày sinh: 18/02/2012</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Sống tại: Đà Nẵng, Việt Nam</span>
            </div>
        </div>

        <div class="links-container">
            <a href="https://www.facebook.com/quang.nguyen.730743" target="_blank" class="link-card">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>

            <a href="https://www.instagram.com/nnminkuan/" target="_blank" class="link-card">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>

            <a href="https://www.tiktok.com/@quang_yeuem" target="_blank" class="link-card">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>

            <a href="https://t.me/@Ngngocminhquang" target="_blank" class="link-card">
                <i class="fab fa-telegram"></i>
                <span>Telegram</span>
            </a>

            <a href="mailto:qn781159@gmail.com" class="link-card">
                <i class="fab fa-google"></i>
                <span>Email</span>
            </a>

            <a href="https://github.com/Minkuanng" target="_blank" class="link-card">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
        </div>

        <footer>
            &copy; 2025 • Designed by NgNgocMinhQuang
        </footer>
    </div>

</body>
</html>
