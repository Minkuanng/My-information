<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minh Quang | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #00d2ff; 
            --glass-bg: rgba(0, 0, 0, 0.4);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            /* Chống bôi đen và chống các hành động chạm giữ (touch-action) */
            -webkit-user-select: none;
            user-select: none;
            touch-action: pan-x pan-y; /* Chỉ cho phép cuộn, không cho phép pinch-zoom (zoom bằng 2 ngón tay) */
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://raw.githubusercontent.com/Minkuanng/Image/refs/heads/main/a7a5e3a3700d58d67a267007b38d85a1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            /* Ngăn chặn phóng to bằng thao tác cuộn trên một số trình duyệt */
            overscroll-behavior: none;
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #ffffff; 
            padding: 2px;
            margin-bottom: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            object-fit: cover;
            pointer-events: none; /* Chống tương tác chuột/tay vào ảnh */
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .info-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 25px;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .info-item i { color: var(--accent-color); }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 14px 20px;
            border-radius: 16px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            transition: 0.3s;
            backdrop-filter: blur(12px);
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .link-card i { width: 35px; font-size: 1.2rem; }
        .link-card span { flex-grow: 1; text-align: left; font-weight: 600; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            opacity: 0.6;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">
        <img src="https://raw.githubusercontent.com/Minkuanng/Image/refs/heads/main/images%20(2).jpeg" alt="Minh Quang Avatar" class="profile-img">
        
        <h1>Nguyễn Ngọc Minh Quang</h1>

        <div class="info-box">
            <div class="info-item"><i class="fas fa-user"></i><span>QuangZHubX</span></div>
            <div class="info-item"><i class="fas fa-birthday-cake"></i><span>18/02/2012</span></div>
            <div class="info-item"><i class="fas fa-map-marker-alt"></i><span>Đà Nẵng, Việt Nam</span></div>
        </div>

        <div class="links-container">
            <a href="https://www.facebook.com/quang.nguyen.730743" target="_blank" class="link-card"><i class="fab fa-facebook"></i><span>Facebook</span></a>
            <a href="https://www.instagram.com/nnminkuan/" target="_blank" class="link-card"><i class="fab fa-instagram"></i><span>Instagram</span></a>
            <a href="https://www.tiktok.com/@quang_yeuem" target="_blank" class="link-card"><i class="fab fa-tiktok"></i><span>TikTok</span></a>
            <a href="https://t.me/@Ngngocminhquang" target="_blank" class="link-card"><i class="fab fa-telegram"></i><span>Telegram</span></a>
            <a href="mailto:qn781159@gmail.com" class="link-card"><i class="fab fa-google"></i><span>Email</span></a>
            <a href="https://github.com/Minkuanng" target="_blank" class="link-card"><i class="fab fa-github"></i><span>GitHub</span></a>
        </div>

        <footer>&copy; 2025 • Designed by NgNgocMinhQuang</footer>
    </div>

    <script>
        // 1. Chặn phím tắt Zoom (Ctrl + Plus, Ctrl + Minus, Ctrl + Wheel)
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && (e.keyCode === 61 || e.keyCode === 107 || e.keyCode === 173 || e.keyCode === 109 || e.keyCode === 187 || e.keyCode === 189)) {
                e.preventDefault();
            }
        });

        document.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // 2. Chặn Zoom bằng 2 ngón tay trên Touchpad/Màn hình cảm ứng
        document.addEventListener('touchstart', function (e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // 3. Chặn các phím F12, Ctrl+U để bảo mật thêm
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };
    </script>

</body>
</html>
